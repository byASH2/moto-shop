<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kovi MAX 300</title>
  <link rel="stylesheet" href="styles-adtc.css">
</head>
<body>
  <div class="container">
    <!-- Левая часть: картинка -->
    <div class="product-image">
      <img src="img/kovi-max300.png" alt="Kovi Advance 250">
    </div>

    <!-- Правая часть: инфо -->
    <div class="product-info">
      <h1>Kovi Max 300</h1>
      <div class="price">125 000 грн</div>
      <p class="description">
        Эндуро нового поколения с улучшенной подвеской, надёжным двигателем и агрессивным стилем.
        Подходит для города и бездорожья.
      </p>
      <button class="btn btn-buy">Купить</button>
      <button class="btn btn-order">Оформить заказ</button>

      <!-- форма заказа -->
      <div class="order-form">
        <h2>Оформление заказа</h2>
        <form>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="address">Адрес доставки:</label>
          <input type="text" id="address" name="address" required>

          <button type="submit">Отправить заказ</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
